<template class="pool-stats">
<require from="./pool-stats.scss"></require>
  <h1 if.bind="error" click.delegate="bind()" class="card-panel red lighten-1">Couldn't retrieve pool stats. Wanna try
    again?</h1>
  <div style="width: 100%; min-height: 200px;position: relative;float: left; z-index:1" class="card-panel no-padding">

    <canvas element.ref="chartMiners" style="max-height:350px; max-width: 800px; margin: auto"></canvas>
  </div>
  <div style="width: 100%; min-height: 200px;position: relative;float: left; z-index:1" class="card-panel no-padding">

    <canvas element.ref="chartHash" style="max-height:350px; max-width: 800px; margin: auto" ></canvas>
  </div>
</template>
