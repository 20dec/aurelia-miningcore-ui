<template class="pool-stats hide-on-small-and-down">
<require from="./pool-stats.scss"></require>
  <h1 if.bind="error" click.delegate="bind()" class="card-panel red lighten-1">Couldn't retrieve pool stats. Wanna try
    again?</h1>
  <div style="width: 100%; height: 200px;position: relative;float: left; z-index:1" class="card-panel">

    <canvas element.ref="chartMiners" style="width: 100%; height: 200px;position: absolute;top:0;left:0"></canvas>
  </div>
  <div style="width: 100%; height: 200px;position: relative;float: left; z-index:1" class="card-panel">

    <canvas element.ref="chartHash" style="width: 100%; height: 200px;position: absolute;top:0;left:0"></canvas>
  </div>
</template>
