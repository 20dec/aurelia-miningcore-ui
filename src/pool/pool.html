<template>
  <require from="./pool-blocks/pool-blocks"></require>
  <require from="./pool-payments/pool-payments"></require>
  <require from="./miner-stats/miner-stats"></require>
  <require from="./pool-stats/pool-stats"></require>

    <h1 class="card-panel">${id} Pool</h1>

    <pool-stats id.bind="id" style="width: 100%; height: 400px;position: relative;float: left; z-index:1"></pool-stats>
    <pool-blocks id.bind="id" containerless ></pool-blocks>
    <pool-payments id.bind="id" containerless></pool-payments>
    <md-input md-label="Check Your Miner Wallet" md-value.bind="minerNew"></md-input>
    <a route-href="route.bind:'pool'; params.bind:{id: id, miner: minerNew}">
      <button md-button="flat:bind;" if.bind="minerNew">Check</button>
    </a>
    <miner-stats if.bind="miner" id.bind="id" address.bind="miner"></miner-stats>

</template>
